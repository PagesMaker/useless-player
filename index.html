<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>useless-player</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    window.onload = function () {
      document.getElementsByTagName('html')[0].style.fontSize = (window.innerWidth / 12).toFixed(0) + 'px';
    }
    window.onresize = function () {
      document.getElementsByTagName('html')[0].style.fontSize = (window.innerWidth / 12).toFixed(0) + 'px';
    }
  </script>
</html>
