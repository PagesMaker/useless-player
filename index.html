<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>useless-player</title>
    <script src="https://cdn.bootcss.com/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.4.9/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.20.1/locale/zh-cn.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    window.onload = function () {
      document.getElementsByTagName('html')[0].style.fontSize = (window.innerWidth / 12).toFixed(0) + 'px';
    }
    window.onresize = function () {
      document.getElementsByTagName('html')[0].style.fontSize = (window.innerWidth / 12).toFixed(0) + 'px';
    }
  </script>
</html>
